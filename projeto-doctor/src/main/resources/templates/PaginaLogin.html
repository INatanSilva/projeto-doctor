<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Rubik', sans-serif;
      font-weight: 400; /* Define o peso da fonte, se necessário */
    }

    .login-container {
    display: flex; /* Ativa o Flexbox */
    flex-direction: column; /* Alinha os inputs verticalmente */
    align-items: center; /* Centraliza os inputs horizontalmente */
    justify-content: center; /* Centraliza os inputs verticalmente (opcional) */
    width: 100%; /* Garante que o contêiner ocupe toda a largura disponível */
    max-width: 400px; /* Limita a largura máxima do contêiner */
    margin: 0 auto; /* Centraliza horizontalmente na página */
    padding: 30px; /* Adiciona espaçamento interno */
    box-sizing: border-box; /* Inclui padding na largura total */
}

.login-container input {
    width: 100%; /* Garante que os inputs ocupem toda a largura do contêiner */
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc; /* Cor padrão da borda */
    border-radius: 10px; /* Deixa as bordas mais arredondadas */
    outline: none; /* Remove o contorno padrão do navegador */
    font-size: 14px; /* Ajusta o tamanho do texto */
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Adiciona transição suave */
    box-sizing: border-box; /* Garante que o padding não quebre a largura do input */
}

.login-container input:focus {
    border-color: #87cefa; /* Azul claro ao focar */
    box-shadow: 0 0 5px rgba(135, 206, 250, 0.5); /* Adiciona um leve brilho */
}


.login-container input:focus {
    border-color: #00d3f8; /* Azul claro ao focar */
    box-shadow: 0 0 5px rgba(135, 206, 250, 0.5); /* Adiciona um leve brilho */
}


    .login-container button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container .forgot-password a,
  .login-container .trial-info a {
    text-decoration: none; /* Remove o sublinhado dos links */
    color: #006ace; /* Cor azul para os links */
    position: relative;
    top: -5px; /* Move o link para cima */
    line-height: 30px; /* Ajusta a altura da linha para que fique proporcional */
    padding: 5px 0; /* Ajusta o espaçamento vertical do link */
  }
  
  .login-container .forgot-password a:hover,
  .login-container .trial-info a:hover {
    text-decoration: none; /* Remove sublinhado ao passar o mouse */
    color: #00d3f8; /* Cor de hover */
  }

    .login-container .continue-options {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .login-container .continue-options button {
      flex: 1;
      margin: 0 5px;
      background-color: #f2f2f2;
      color: #333;
    }

    .login-container .continue-options button:hover {
      background-color: #e6e6e6;
    }

    .login-container .trial-info {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .login-container .trial-info a {
     margin-left: 6px;
     margin-top: 11px;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entre com a sua conta</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Senha" />
    <div class="forgot-password">
      <a href="#">Esqueceu sua senha?</a>
    </div>
    <button>Entrar</button>
    <div class="continue-options">
      <button>
        <img src="https://via.placeholder.com/20x20" alt="Google" /> Google
      </button>
      <button>
        <img src="https://via.placeholder.com/20x20" alt="GitHub" /> GitHub
      </button>
    </div>
    <div class="trial-info">
        Não é membro? <a href="#">Teste gratuito 10 dias</a>
    </div>
  </div>
</body>
</html>
