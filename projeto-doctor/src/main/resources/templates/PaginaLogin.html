<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Rubik', sans-serif;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-container input:focus {
      border-color: #87cefa;
      box-shadow: 0 0 5px rgba(135, 206, 250, 0.5);
    }

    .login-container button {
      width: 100%;
      background-color: hsl(122, 39%, 49%);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .forgot-password {
      text-align: right; /* Alinha o conteúdo à direita */
    }

    .login-container .forgot-password a {
      text-decoration: none;
      color: #006ace;
    }

    .login-container .forgot-password a:hover {
      text-decoration: none;
      color: #00d3f8;
    }

    .login-container .continue-options {
      display: flex;
      flex-direction: column;
      gap: 1px; /* Reduz o espaçamento entre os botões */
      margin-top: 0.1px;
    }

    .login-container .continue-options button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1px; /* Define um pequeno espaçamento entre os botões */
    }

    .login-container .continue-options button img {
      width: 20px;
      height: 20px;
    }

    .login-container .continue-options button.google {
      background-color: white; /* Define o fundo do botão Google como preto */
      color: black; /* Texto branco para contraste */
    }

    .login-container .continue-options button.google:hover {
      background-color: rgba(128, 128, 128, 0.3); /* Fundo cinza com 80% de opacidade */
    }

    .login-container .continue-options button {
      background-color: white;
      color: black; /* Texto em preto */
    }

    .login-container .continue-options button:hover {
      background-color: rgba(128, 128, 128, 0.3); /* Fundo cinza com 80% de opacidade */
      color: black; /* Texto em preto */
    }

    .login-container .trial-info {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container .trial-info a {
      color: #006ace;
      text-decoration: none;
    }

    .login-container .trial-info a:hover {
      color: #00d3f8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entre com a sua conta</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Senha" />
    <div class="forgot-password">
      <a href="#">Esqueceu sua senha? </a>
    </div>
    <button>Entrar</button>
    <div class="continue-options">
      <button class="google">
        <img src="./images/google.png" alt="Google">
        Google
      </button>
      <button>
        <img src="./images/facebook.png" alt="Facebook">
        Facebook
      </button>
    </div>
    <div class="trial-info">
      Não é membro? <a href="#">Teste gratuito 10 dias</a>
    </div>
  </div>
</body>
</html>
